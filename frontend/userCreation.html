<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/userCreation.css">
</head>
<body>


    <h1 class="main-heading">Register New User</h1>
    <div class="container">
        <div class="card">
            <h2></h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p class="sen">Resume</p>
                    <label class="upload-btn">
                        <input id="fileInput" type="file" onchange="updateLabel(this)"> 
                        <span>Select Resume</span>
                    </label>
                    <button class="upload-btn" onclick="uploadFile()">Upload Resume</button>
                
                </div>

                <button type="submit">Register</button>
            </form>
    </div>
    </div>
    
    <script src="js/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invitation Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Invitation Link </h2>

    <input type="email" id="email" placeholder="Recipient Email" required>
    <textarea id="alertMessage" placeholder="Enter the link" required></textarea><br>
    <button onclick="sendEmail()">Send</button>

    <p id="status"></p>

    <script src="js/script.js">
</script>

</body>
</html>

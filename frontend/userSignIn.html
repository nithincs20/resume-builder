<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/userSignIn.css">
</head>
<body>

    <h1 class="main-heading">Welcome to Resume Builder</h1>
    <p class="description">Create professional and polished resumes effortlessly. Build, edit, and download your resume in minutes!</p>

    <div class="container">
        <div class="card">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="js/script.js"> </script>

</body>
</html>
